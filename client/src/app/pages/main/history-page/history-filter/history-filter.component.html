<div class="filter-component">
  <mat-card class="filter-card">
    <mat-card-content class="filter-card-content">
        <div class="form-control">
          <div class="mat-form-field-order-num">
            <mat-form-field color="primary">
              <mat-label>Order number</mat-label>
              <input matInput type="number" id="number" min="1" [(ngModel)]="order">
            </mat-form-field>
          </div>
        </div>

        <div class="form-control">
          <div class="mat-form-field-datepicker">
            <mat-form-field color="primary">
              <mat-label>Start</mat-label>
              <input matInput [matDatepicker]="picker1" [(ngModel)]="start">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="form-control">
          <div class="mat-form-field-datepicker">
            <mat-form-field color="primary">
              <mat-label>End</mat-label>
              <input matInput [matDatepicker]="picker2" [(ngModel)]="end">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
    </mat-card-content>
    <mat-card-actions>

      <div class="filter-btn-field">
        <button mat-flat-button color="accent"
                type="submit"
                class="filter-btn"
                (click)="submit()">
          Filter
        </button>
      </div>

    </mat-card-actions>
  </mat-card>
</div>
